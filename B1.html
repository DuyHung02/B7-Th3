<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm TB và Tổng</title>
</head>
<body>
<script>
    let SH = +prompt('Nhập điểm sinh học');
    let HH = +prompt('Nhập điểm hóa học');
    let VL = +prompt('Nhập điểm vật lý');

    let TB = (SH + HH + VL)/3
    let SUM = SH + HH + VL
    alert('Điểm trung bình: '+ TB)
    alert('Điểm tổng: '+ SUM)
</script>
</body>
</html>
